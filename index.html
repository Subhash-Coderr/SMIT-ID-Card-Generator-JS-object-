<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Saylani IT Training Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="form-section">
    <h2>SMIT IT Training Card Data </h2>

    <input type="text" id="name" placeholder="Enter Name"><br><br>
    <input type="email" id="email" placeholder="Enter E-mail"><br><br>
    <input type="number" id="cnic" placeholder="Enter CNIC"><br><br>
    <input type="text" id="batch" placeholder="Enter Batch Number"><br><br>
    <input type="number" id="roll" placeholder="Enter Roll Number"><br><br>
    <input type="text" id="course" placeholder="Enter Course"><br><br>
    <input type="file" id="image">
    <br><br>

    <button id="btn">Create Card</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
