<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SMIT Card</title>
  <link rel="stylesheet" href="card.css">
</head>

<body>

  <div class="card">
    <h2>Saylani Mass IT Training Card</h2>
    <img id="cardImage">

    <p><strong>Name:</strong> <span id="cName"></span></p>
    <p><strong>Email:</strong> <span id="cEmail"></span></p>
    <p><strong>CNIC:</strong> <span id="cCnic"></span></p>
    <p><strong>Batch:</strong> <span id="cBatch"></span></p>
    <p><strong>Roll No:</strong> <span id="cRoll"></span></p>
    <p><strong>Course:</strong> <span id="cCourse"></span></p>

    <button onclick="goBack()">Generate another</button>
  </div>

  <script src="card.js"></script>
</body>

</html>
